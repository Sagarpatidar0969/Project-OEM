# ===============================
# Application Name
# ===============================
spring.application.name=employee-service

# ===============================
# Server Configuration
# ===============================
server.port=8084

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employee_db

